<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Личный сайт студента</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">П</div>
                    <h1>Иван Иванов</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="../index.html" class="nav-link">Главная</a></li>
                        <li><a href="projects.html" class="nav-link">Проекты</a></li>
                        <li><a href="diary.html" class="nav-link">Дневник</a></li>
                        <li><a href="contacts.html" class="nav-link active">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h2 class="section-title">Свяжитесь со мной</h2>
            
            <div class="contact-container">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Сообщение:</label>
                            <textarea id="message" class="form-control" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Отправить сообщение</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">☒</div>
                        <div>student@edu.ru</div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">☐</div>
                        <div>GitHub: username</div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">♀</div>
                        <div>Город, Страна</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© Фрронтенд 2025</p>
        </div>
    </footer>

    <script src="../scripts/script.js"></script>
</body>
</html>
